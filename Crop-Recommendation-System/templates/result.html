{% extends 'base.html' %}
{% csrf_token %}
{% block content %}
{% load i18n %}

<!-- Add custom CSS styles here if needed -->
<style>
    /* Add custom CSS styles here */
    .result-container {
        max-width: 600px;
        margin: 100px auto 50px; /* Added more margin from the top */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .prediction {
        font-size: 24px;
        margin-top: 20px;
    }

    .go-back-btn {
        margin-top: 20px;
        background-color: #6f42c1;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Make it inline with the text */
    }

    .go-back-btn:hover,
    .go-back-btn:focus {
        background-color: #563d7c;
        text-decoration: none; /* Remove underline */
    }
</style>

<div class="result-container">
    <h3>You should grow: </h3>
    <h5>{{ result }}</h5>
    <a href="javascript:history.back()" class="go-back-btn">Go Back</a>
</div>

{% endblock %}
