{% include "header.html" %}
{% load static %}
{% load i18n %}
<head>
    

    <!-- Other head elements -->

    <!-- Include Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        h1 {
            color: #6f42c1;
            text-align: center;
            margin-top: 20px;
        }

        .container-crp-crop {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .crop-form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #6f42c1;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #6f42c1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #563d7c;
        }

        .crop-result {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        a {
            color: #6f42c1;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Other head elements -->
</head>

<div class="site-content">
  {% block content %}
  
  {% endblock %}
</div>

{% include "footer.html" %}

<!DOCTYPE html>

    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <style>
        /* set the text color of the navbar brand and menu options */
        .navbar-light .navbar-brand,
        .navbar-light .navbar-nav .nav-link {
            color: #6f42c1;
        }

        /* set the hover and focus color of the menu options */
        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link:focus {
            color: #fff;
            background-color: #6f42c1;
        }

        /* set the background color of the navbar */
        .bg-white {
            background-color: #fff;
        }

        /* add a small border around the navbar container */
        .border-rounded {
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }

        /* set the background color and text color of the "Get Started" button */
        .btn-purple {
            background-color: #6f42c1;
            color: #fff;
        }

        /* set the hover and focus background color of the "Get Started" button */
        .btn-purple:hover,
        .btn-purple:focus {
            background-color: #563d7c;
        }

        .nav-link {
            margin-right: 1rem;
            margin-left: 1rem;
        }





        
    </style>
</head>
